<!DOCTYPE html>
<html lang="en">
  <head>
    <title>forms</title>
    <style>
      .hii:hover{
        transform: translate(100px);
      }
    </style>
  </head>
  <body>
    <form method="POST">

      <label>User Name : </label><br />
      <input type="text" placeholder="Enter your name" /><br /><br />

      <label>Password : </label><br />
      <input type="password" placeholder="Enter your password" /><br /><br />

      <label>Email : </label><br />
      <input type="email" placeholder="Enter your email" /><br /><br />\

      <label>Gender</label><br />
      <input type="radio" /><br />
      <label>Male</label><br />
      <input type="radio" /><br />
      <label>Female</label><br /><br />

      <label>Interests: </label><br />
      <label>Coding</label>
      <input type="checkbox" />
      <label>design</label>
      <input type="checkbox" /><br><br>

      <label>Address</label>
      <textarea placeholder="write your address""></textarea><br>

      <label>Country</label>
      <select>
        <option>
          India
        </option>
        <option>
          United States of America
        </option>
        <option>
          Europe
        </option>
      </select><br><br>

      <button class="hii" type="submit">Submit</button>
    </form>
  </body>
</html>
