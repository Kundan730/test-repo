<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Images</title>
  </head>
  <body>
    <marquee behavior="alternate">
      <img src="formhtml.png" alt="image" height="100px" width="130px" />
    </marquee>

    <!-- Audio player -->
    <audio controls>
      <source src="horse.mp3" type="audio/mpeg" />
    </audio>

    <!-- Html video player -->
    <video width="340" height="180" controls>
      <source src="video.mp4" type="video/mp4" />
    </video>
  </body>
</html>
